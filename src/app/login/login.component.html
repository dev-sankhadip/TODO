<div class="container">
    <div class="row">
        <div class="col-md-12 shadow p-2">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small *ngIf="(password.dirty || password.touched) && password.errors.isValidPassword.valid">
                        Should be of 6 character long
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
